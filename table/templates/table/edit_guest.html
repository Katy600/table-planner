{% extends 'table/base.html' %}

{% block content %}
	<form action="/update/{{ guest.id }}" method="post">
		{% csrf_token %}
		<label for="name">Name<input type="text" name="name" id="name"
			value="{{ guest.first_name }}" placeholder="{{ guest.first_name }}"/>
		</label>
		<label for="spouse">Spouse<input type="text" name="spouse"
		value="{{ guest.spouse }}" placeholder="{{guest.spouse}}"/>
	  </label>
	  <input type="submit" value="Update"/>
	</form>
{% endblock %}
