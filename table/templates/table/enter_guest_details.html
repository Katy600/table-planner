{% extends 'table/base.html' %}
{% block content %}
<div class="box">
<h1>Enter new guest</h1>

{% if error %}
	<p style="color: red;">
		This name already exists! Please enter another one.
	</p>
{% endif %}

	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	
	<form action="" method="post">
		<table>
			{{ form.as_p }}
		</table>
		{% csrf_token %}
		<input type="submit" value="Add Guest">
	</form>

	<form action="/">
		<input type="submit" value="View Guest List">
	</form>
</div>

{% endblock %}
