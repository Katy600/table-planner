{% extends 'table/base.html' %}
{% block content %}
<h1>Enter new guest</h1>

{% if error %}
	<p style="color: red;">
		This name already exists! Please enter another one.
	</p>
{% endif %}

<form action="" method="post">
	<table>
		{{ form.as_p }}
	</table>
	{% csrf_token %}
	<input type="submit" value="Submit">
</form>
{% endblock %}
