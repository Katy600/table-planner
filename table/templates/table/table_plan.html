{% extends 'table/base.html' %}

{% block content %}
  <form action="/create-new-guest/">
    <input type="submit" value="Add More Guests">
  </form>

  <form action="/delete-guest/" method="get">
    <input type="text" name="delete_guest">
    <input type="submit" value="Delete Guest">
  </form>

<div>
  <table border="1" class="table-font">
    <thread>
      <tr>
        <th>Seat Number</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thread>
    <tbody>
        {% for guest in guestlist %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ guest.first_name }}</td>
          <td><a href="/edit-guest/{{ guest.id }}">Edit</a> <a href="/delete-guest/{{ guest.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

  {% endfor %} -->


{% endblock %}
